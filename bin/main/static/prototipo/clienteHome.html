<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluefood</title>
    <link rel="stylesheet" type="text/css" href="css/bf_estiloSistema.css">
</head>
<body>
    <header>
        <div id=divLogotipoSistema>
            <span id="spanAuxiliarDeAlinhamentoVertical"></span>
            <a href="">
                <img id="imgLogotipoSistema" src="./images/bf_logotipoSistema.png">
            </a>
        </div>
        <div id="divUsuarioLogado">
            Olá Nome do Usuário!
            <br/>
            <img id="imageIconeCarrinho"src="./images/bf_iconeCarrinho.png">
        </div>            
    </header>
    <br><br>
    <!--Fim do cabeçalho-->

    <div>
        <h1>É hora de rangar!</h1>
        <form method="POST" action="">
            <fieldset>
                <input type="text" name="busca" placeholder="Buscar por..."/>
                <input type="button" value="Procurar" onclick="location.href='clienteBusca.html'"/>
            </fieldset>
        </form>
    </div>

    <div id="divCategoriasComidaGeral">
        <div id="divCategoriasComidaOpcao">
            <a href="#">
                <img id="imgCategoriaComida" src="./images/sys_categoriaChurrasco.png"/><br/>
                <span>Churrasco</span>
            </a>
        </div>
        <div id="divCategoriasComidaOpcao">
            <a href="#">
                <img id="imgCategoriaComida" src="./images/sys_categoriaHamburguer.png"/><br/>
                <span>Hamburguer</span>
            </a>
        </div>
        <div id="divCategoriasComidaOpcao">
            <a href="#">
                <img id="imgCategoriaComida" src="./images/sys_categoriaPizza.png"/><br/>
                <span>Pizza</span>
            </a>
        </div>
        <div id="divCategoriasComidaOpcao">
            <a href="#">
                <img id="imgCategoriaComida" src="./images/sys_categoriaSalada.png"/><br/>
                <span>Salada</span>
            </a>
        </div>
        <div id="divCategoriasComidaOpcao">
            <a href="#">
                <img id="imgCategoriaComida" src="./images/sys_categoriaSobremesa.png"/><br/>
                <span>Sobremesa</span>
            </a>
        </div>
    </div>

    <div>
        <h1>Cupons disponíveis</h1>
        <input type="button" value="10% Hamburguer"/><br/>
        <input type="button" value="15% Pizza"/><br/>
    </div>

    <div>
        <h1>Últimos Pedidos</h1>
        <input type="button" value="#15124 McBlunalds"/><br/>
        <input type="button" value="#35464 Blue Pizza"/><br/>
        <input type="button" value="#38754 Hard Blue"/><br/>
    </div>

    <div>
        <h1>Conta</h1>
        <input type="button" value="Meus dados"/>
        <input type="button" value="Sair"/>
    </div>

     <!--Fim do rodapé-->
</body>
</html>
