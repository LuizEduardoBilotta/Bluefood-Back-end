<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluefood</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bf_estiloSistema.css}" />
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
</head>
<body>
    <header>
        
        <div id=divLogotipoSistema>
            <span id="spanAuxiliarDeAlinhamentoVertical"></span>
            <a th:href="${link} == null ? @{/} : ${link}">
                <img id="imgLogotipoSistema" th:src="@{/images/bf_logotipoSistema.png}" />
            </a>
        </div>
        
        <div id="divUsuarioLogado" th:if="${#authentication.principal != 'anonymousUser'}">
           <span th:text="'Olá, ' + ${#authentication.principal.usuario.nome} + '!'"></span>
           <div th:if="${session.carrinho != null}">
           		<a th:href="@{/cliente/carrinho/visualizar}">
           			<img id="imgIconeCarrinho" th:src="@{/images/bf_iconeCarrinho.png}">
           		</a>
           </div>
        </div>
               
    </header>
    <br/><br/>
    <!--Fim do cabeçalho-->

	<div layout:fragment="content"></div>
    
    <!--Fim do rodapé-->
</body>
</html>
